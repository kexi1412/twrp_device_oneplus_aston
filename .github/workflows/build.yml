name: Build TWRP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Clean up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo apt clean
        df -h

    - name: Setup build environment
      run: |
        sudo apt update
        sudo apt install -y bc bison build-essential ccache curl flex \
          g++-multilib gcc-multilib git-core git-lfs gnupg gperf \
          imagemagick lib32readline-dev lib32z1-dev \
          liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev \
          libxml2 libxml2-utils lzop pngcrush rsync schedtool \
          squashfs-tools xsltproc zip zlib1g-dev python3 \
          python3-pip python-is-python3

    - name: Install repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "export PATH=~/bin:\$PATH" >> ~/.bashrc
        export PATH=~/bin:$PATH

    - name: Set swap space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Initialize TWRP manifest
      run: |
        mkdir -p workspace
        cd workspace
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        ~/bin/repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1

    - name: Sync source
      run: |
        cd workspace
        ~/bin/repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

    - name: Clone device tree
      run: |
        cd workspace
        mkdir -p device/oneplus
        git clone https://github.com/${{ github.repository }} device/oneplus/aston

    - name: Build TWRP
      run: |
        cd workspace
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        lunch twrp_aston-eng
        mka vendorbootimage -j$(nproc --all)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-OnePlus-Ace3
        path: workspace/out/target/product/aston/vendor_boot.img
